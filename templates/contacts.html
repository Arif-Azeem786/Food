<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Carbon Pulse</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'MedievalSharp', cursive;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1E130C, #9A8478);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      background: linear-gradient(135deg, #1E130C, #9A8478);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(154, 132, 120, 0.3);
      margin-top: 60px;
      border: 1px solid #9A8478;
      animation: fadeIn 1s ease-out;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      color: #C4B5A0;
    }

    .btn-custom {
      background: linear-gradient(135deg, #9A8478, #C4B5A0);
      color: white;
      font-weight: bold;
      width: 100%;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      padding: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(154, 132, 120, 0.3);
    }

    .btn-custom:hover {
      background: linear-gradient(135deg, #C4B5A0, #9A8478);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(154, 132, 120, 0.4);
    }

    .contact-info {
      margin-bottom: 20px;
      color: #C4B5A0;
      text-align: center;
      padding: 20px;
      background: rgba(30, 19, 12, 0.3);
      border-radius: 10px;
      border: 1px solid rgba(154, 132, 120, 0.3);
    }

    nav {
      padding: 10px 30px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(30, 19, 12, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: #9A8478;
      transition: all 0.3s ease;
      padding: 8px 15px;
      border-radius: 5px;
    }

    nav a:hover {
      color: #C4B5A0;
      background: rgba(154, 132, 120, 0.1);
      text-decoration: none;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-control {
      transition: all 0.3s ease;
      border: 2px solid rgba(154, 132, 120, 0.3);
      background: rgba(30, 19, 12, 0.5);
      color: #C4B5A0;
    }

    .form-control:focus {
      border-color: #9A8478;
      box-shadow: 0 0 15px rgba(154, 132, 120, 0.3);
      transform: scale(1.02);
    }

    .form-control::placeholder {
      color: rgba(196, 181, 160, 0.6);
    }

    .page-title {
      text-align: center;
      color: #9A8478;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(154, 132, 120, 0.6);
      animation: slideInUp 0.8s ease-out;
    }

    @media (max-width: 420px) {
      .container {
        width: 90vw;
        margin: 20px;
      }
    }
  </style>
</head>
<body>
    <header>
        <nav>
            <a href="{{url_for('main')}}">Home</a>
            <a href="{{url_for('contacts')}}">Contact</a>
            <a href="#help" id="help-link">Help</a>
            <a href="{{url_for('login')}}">Login</a>
            <a href="{{url_for('signup')}}">SignUp</a>
        </nav>
    </header>
    
    <div class="container">
        <h1 class="page-title">Contact Carbon Pulse</h1>

        <div class="contact-info">
          <p><strong>Phone:</strong> +91 9392690037</p>
          <p><strong>Email:</strong> support@carbonpulse.com</p>
          <p><strong>Address:</strong> Carbon Pulse HQ, Culinary Street, Bangalore, India</p>
        </div>

        <form>
          <div class="mb-3" style="animation: slideInUp 0.6s ease-out 0.2s both;">
            <input type="text" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="mb-3" style="animation: slideInUp 0.6s ease-out 0.4s both;">
            <input type="email" class="form-control" placeholder="Your Email" required>
          </div>
          <div class="mb-3" style="animation: slideInUp 0.6s ease-out 0.6s both;">
            <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-custom" style="animation: slideInUp 0.6s ease-out 0.8s both;">Send Message</button>
        </form>
    </div>

</body>
</html>
